<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            padding: 15px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .card img {
            max-height: 200px;
            width: 100%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .header,
        .footer {
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #23272b;
            color: white;
            text-align: center;
        }
        .footer {
            margin-top: 20px;
        }
        .alert {
            background-color: #28a745;
            color: white;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 1050;
        }
        .alert .close {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>E-commerce Dashboard</h1>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="alert alert-success alert-dismissible fade" id="success-alert" role="alert">
                    <strong id="success-message"></strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
                </div>
            </div>
        </div>

        <div class="row" id="product-list"></div>

        <div class="footer">
            <p>Contact Us | Follow Us on Social Media</p>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Laptop", price: 1500, stock: 5, image: "Laptop.png" },
            { id: 2, name: "Headphones", price: 100, stock: 10, image: "headphones.png" },
            { id: 3, name: "Keyboard", price: 50, stock: 20, image: "keyboard.png" },
        ];

        function renderProducts() {
            let html = "";
            products.forEach((product) => {
                html += `
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">Price: $${product.price}</p>
                                <p class="card-text">Stock: ${product.stock}</p>
                                <button class="btn btn-primary add-to-cart" data-id="${product.id}">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            document.getElementById("product-list").innerHTML = html;
        }

        function addToCart(productId) {
            const product = products.find((p) => p.id === Number(productId));
            if (product) {
                const message = { type: "ADD_TO_CART", product };
                processMessage(message);
            }
        }

        function processMessage(message) {
            if (message.type === "ADD_TO_CART") {
                const productName = message.product.name;
                document.getElementById("success-message").innerText = `The ${productName} was added to the cart successfully.`;
                const alert = document.getElementById("success-alert");
                alert.style.display = "block";
                setTimeout(() => {
                    alert.style.display = "none";
                }, 3000);
            }
        }

        renderProducts();

        document.addEventListener("DOMContentLoaded", () => {
            const addToCartButtons = document.querySelectorAll(".add-to-cart");
            addToCartButtons.forEach((button) => {
                button.addEventListener("click", () => {
                    const productId = button.getAttribute("data-id");
                    addToCart(productId);
                });
            });
        });
    </script>
</body>
</html>
