<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Dashboard</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <style>
        .product-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">E-commerce Dashboard</h1>
        <div class="row">
            <div class="col-12">
                <div
                    class="alert alert-success alert-dismissible fade show"
                    id="success-alert"
                    role="alert"
                    style="display: none"
                >
                    <strong id="success-message"></strong>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"
                    ></button>
                </div>
            </div>
        </div>
        <div class="row" id="product-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    <script>
        const products = [
            { id: 1, name: "Laptop", price: 1500, stock: 5 },
            { id: 2, name: "Headphones", price: 100, stock: 10 },
            { id: 3, name: "Keyboard", price: 50, stock: 20 },
        ];

        function renderProducts() {
            let html = "";
            products.forEach((product) => {
                html += `
                    <div class="col-md-4 mb-4">
                        <div class="card product-card">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">Price: $${product.price}</p>
                            <p class="card-text">Stock: ${product.stock}</p>
                            <button class="btn btn-primary add-to-cart" data-id="${product.id}">Add to Cart</button>
                        </div>
                    </div>
                `;
            });
            document.getElementById("product-list").innerHTML = html;
        }

        function addToCart(productId) {
            const product = products.find((p) => p.id === Number(productId));
            if (product) {
                const message = { type: "ADD_TO_CART", product };
                processMessage(message);
            }
        }

        function processMessage(message) {
            if (message.type === "ADD_TO_CART") {
                const productName = message.product.name;
                document.getElementById("success-message").innerText = `The ${productName} was added to the cart successfully.`;
                document.getElementById("success-alert").style.display = "block";
                setTimeout(() => {
                    document.getElementById("success-alert").style.display = "none";
                }, 3000);
            }
        }

        renderProducts();

        document.addEventListener("DOMContentLoaded", () => {
            const addToCartButtons = document.querySelectorAll(".add-to-cart");
            addToCartButtons.forEach((button) => {
                button.addEventListener("click", () => {
                    const productId = button.getAttribute("data-id");
                    addToCart(productId);
                });
            });
        });
    </script>
</body>
</html>
